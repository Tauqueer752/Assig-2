<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .form-container, .list-container, .details-container, .map-container {
            background-color: #f5fafd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2, .list-container h2, .details-container h2, .map-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #4169e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #365bbf;
        }

        .list-container ol {
            list-style-type: none;
            padding: 0;
        }

        .list-container ol li {
            padding: 10px;
        }

        .list-container ol li a {
            color: #4169e1;
            text-decoration: none;
        }

        .details-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-container table, .details-container th, .details-container td {
            border: 1px solid #ccc;
        }

        .details-container th, .details-container td {
            padding: 10px;
            text-align: center;
        }

        .details-container th {
            background-color: #4169e1;
            color: white;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Employee Registration Form</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>
            <input type="text" placeholder="Employee ID" required>
            <input type="url" placeholder="Profile Picture URL">
            <button type="submit">Register Employee</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Employee List</h2>
        <ol>
            <li><a href="mailto:john@example.com">John Doe - john@example.com</a></li><hr>
            <li><a href="mailto:jane@example.com">Jane Smith - jane@example.com</a></li><hr>
        </ol>
    </div>


    <div class="details-container">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><div class="profile-picture"></div></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><div class="profile-picture"></div></td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <div class="map-container">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d30445.12093099374!2d78.35721786703836!3d17.476930889213996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgooglemap%20innomatics!5e0!3m2!1sen!2sin!4v1727274482395!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></iframe>
    </div>
